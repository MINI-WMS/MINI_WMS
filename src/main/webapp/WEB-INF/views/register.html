<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>进销存管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="statics/css/bootstrap.min.css">
	<link rel="stylesheet" href="statics/css/font-awesome.min.css">
	<link rel="stylesheet" href="statics/css/AdminLTE.min.css">
	<link rel="stylesheet" href="statics/css/skin-blue-light.min.css">
	<link rel="stylesheet" href="statics/css/main.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Bootstrap Material Design -->
	<link rel="stylesheet" type="text/css" href="statics/plugins/material/css/bootstrap-material-design.css">
	<link rel="stylesheet" type="text/css" href="statics/plugins/material//css/ripples.min.css">

	<link rel="stylesheet" href="statics/css/family.css">
	<script src="statics/libs/jquery.min.js"></script>
	<script src="statics/plugins/layer/layer.js"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box" id="familyApp" v-cloak>
	<div class="login-logo">

	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg"><img src="statics/img/family120.png" height="120" width="120"/></p>
		<p class="login-box-msg">注册</p>
		<div class="form-group has-feedback label-floating">
			<label class="control-label" for="phone">手机号</label>
			<input type="text" class="form-control" v-model="phone" id="phone">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback label-floating">
			<label class="control-label" for="password">密码</label>
			<input type="password" class="form-control" v-model="password" id="password">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback label-floating">
			<label class="control-label" for="captcha">验证码</label>
			<input type="text" class="form-control" v-model="captcha" @keyup.enter="register" id="captcha">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
		</div>


		<div class="row">
			<!--<div class="col-xs-8">-->
				<!--<div class="checkbox icheck">-->
				<!--</div>-->
			<!--</div>-->
			<!-- /.col -->
			<div class="col-xs-5" style="float:left; vertical-align: bottom; ">
				<a class="btn btn-block btn-flat" href="login.html">登录</a>
			</div>
			<div class="col-xs-5" style="float:right;">
				<button type="button" class="btn btn-primary btn-block btn-flat" @click="register">注册</button>
			</div>

			<div class="col-xs-6" style="float:left; vertical-align: bottom; ">
				<a class="" href="findPwd.html">忘记密码？</a>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.social-auth-links -->

	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="statics/libs/jquery.min.js"></script>
<script src="statics/libs/vue.min.js"></script>
<script src="statics/libs/bootstrap.min.js"></script>
<script src="statics/libs/jquery.slimscroll.min.js"></script>
<script src="statics/libs/fastclick.min.js"></script>
<script src="statics/libs/app.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#familyApp',
        data: {
            phone: '',
            password: '',
            captcha: '',
            src: 'captcha.jpg'
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            register: function (event) {
                var data = "phone=" + vm.phone + "&password=" +  hex_sha1(vm.password) + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/register",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {//登录成功
//                            layer.msg(, {offset: 't', anim: 6});
                            layer.confirm("注册成功，点击确定前往登录！",function(index)
                            {
                                //这里是你点击确认后，要执行的事件
                                parent.location.href = 'login.html';
                            });

                        } else {
                            layer.msg(result.msg, {offset: 't', anim: 6});
                            $("#phone").select();
                            $("#phone").focus();
                            vm.refreshCode();
                        }
                    }
                });
            }
        }
    });
</script>
<script src="statics/plugins/material/js/ripples.min.js"></script>
<script src="statics/plugins/material/js/material.min.js"></script>
<script>
    $(function () {
        $.material.init();
        $("#phone").focus();
    });
</script>
</body>
</html>
