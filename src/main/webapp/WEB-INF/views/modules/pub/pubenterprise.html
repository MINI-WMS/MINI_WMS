<!DOCTYPE html>
<html>
<head>
	<title>企业</title>
	<#include "/header.html">
		</head>
<body>
<div id="familyApp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("pubenterprise:save")>
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("pubenterprise:update")>
				<a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("pubenterprise:delete")>
				<a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;禁用</a>
			</#if>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form>
			<div class="row">
				<div class="col-md-6 ">
					<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 control-label">企业代码</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.enterpriseCode" placeholder="企业代码" :disabled="!addNew"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">企业描述</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.enterpriseDesc" placeholder="企业描述"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">注册地址</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.registeredAddr" placeholder="注册地址"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">数量小数位</div>
						<div class="col-sm-10">
							<input type="number" max="6" min="0" class="form-control" v-model="pubEnterprise.qtyDecimal" placeholder="数量小数位"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">金额小数位</div>
						<div class="col-sm-10">
							<input type="number" max="6" min="2" class="form-control" v-model="pubEnterprise.amountDecimal" placeholder="金额小数位"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">单价小数位</div>
						<div class="col-sm-10">
							<input type="number" max="6" min="2" class="form-control" v-model="pubEnterprise.priceDecimal" placeholder="单价小数位"/>
						</div>
					</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 control-label">税务登记证号</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.taxRegistrationCertificate" placeholder="税务登记证号"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">注册银行</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.registeredBank" placeholder="注册银行"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">银行账号</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="pubEnterprise.bankAccount" placeholder="银行账号"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">排序</div>
						<div class="col-sm-10">
							<input type="number" class="form-control" v-model="pubEnterprise.orderNum" placeholder="排序"/>
						</div>
					</div>
					<div v-if="!addNew" class="form-group">
						<div class="col-sm-2 control-label">状态</div>
						<div class="col-sm-10">
							<select class="form-control" v-model="pubEnterprise.isEnabled">
								<optgroup label="状态">
									<option value="1">正常</option>
									<option value="0">禁用</option>
								</optgroup>
							</select>
						</div>
					</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-3 control-label"></div>
				<a class="btn btn-warning" @click="saveOrUpdate"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;确定</a>
				&nbsp;&nbsp;
				<a class="btn btn-info" @click="reload"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;返回</a>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/pub/pubenterprise.js?_${.now?long}"></script>
</body>
</html>
