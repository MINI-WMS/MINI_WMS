<!DOCTYPE html>
<html>
<head>
<title>商品供应商价格</title>
<#include "/header.html">
</head>
<body>
<div id="familyApp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("purmaterialsupplierprice:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("purmaterialsupplierprice:update")>
            <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("purmaterialsupplierprice:delete")>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">商品代码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.materialCode" placeholder="商品代码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">供应商代码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.supplierCode" placeholder="供应商代码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">采购单价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.purchaseUnitPrice" placeholder="采购单价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同开始日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.contractStartDate" placeholder="合同开始日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合同截止日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.contractEndDate" placeholder="合同截止日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.isEnabled" placeholder="状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建用户</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.creatorId" placeholder="创建用户"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.createDate" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改用户</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.modifierId" placeholder="修改用户"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="purMaterialSupplierPrice.modifyDate" placeholder="修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div>
			  <a class="btn btn-warning" @click="saveOrUpdate"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;确定</a>
              &nbsp;&nbsp;
              <a class="btn btn-info" @click="reload"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;返回</a>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/pur/purmaterialsupplierprice.js?_${.now?long}"></script>
</body>
</html>
